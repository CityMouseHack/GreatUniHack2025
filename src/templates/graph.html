<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        body { background-color: #111; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        canvas { background-color: #000; border: 1px solid #444; }
        p { margin-top: 20px; }
    </style>
</head>
<body>

    <canvas id="visualizationCanvas" width="800" height="600"></canvas>
    <p>Click on the canvas to regenerate the layout.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- 1. SETUP ---
            const canvas = document.getElementById('visualizationCanvas');
            if (!canvas) {
                console.error("CRITICAL: Canvas element not found!");
                return;
            }
            const ctx = canvas.getContext('2d');

            // --- 2. DATA LOADING ---
            let data;
            try {
                data = JSON.parse('{{ chart_data|safe }}');
            } catch (e) {
                console.error("Failed to parse data from Flask:", e);
                ctx.fillStyle = 'red';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Error: Could not load data.', canvas.width / 2, canvas.height / 2);
                return;
            }

            // --- 3. CONFIGURATION ---
            const pointRadius = 15;
            const solidLineThreshold = 350;
            const dottedLineThreshold = 500;

            // ***** NEW CONFIGURATION VARIABLE *****
            // Edit this value to change the minimum distance between nodes.
            const minimumNodeDistance = 150; 
            
            // Safety measure to prevent infinite loops during placement.
            const maxPlacementAttempts = 100;

            let points = [];

            // --- 4. FUNCTIONS ---

            // Calculates the distance between two points
            function getDistance(point1, point2) {
                const dx = point1.x - point2.x;
                const dy = point1.y - point2.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            // ***** MODIFIED FUNCTION: generatePointPositions() *****
            // This function now tries to place nodes without them being too close.
            function generatePointPositions() {
                points = []; // Reset the points array

                data.forEach(item => {
                    let newPoint;
                    let isValidPosition = false;
                    let attempts = 0;

                    // Keep trying to find a valid position until we succeed or run out of attempts
                    while (!isValidPosition && attempts < maxPlacementAttempts) {
                        // Generate a random position for the new point
                        newPoint = {
                            name: item.name,
                            color: item.color,
                            x: pointRadius + Math.random() * (canvas.width - pointRadius * 2),
                            y: pointRadius + Math.random() * (canvas.height - pointRadius * 2)
                        };

                        // Assume the position is valid until a conflict is found
                        isValidPosition = true;

                        // Check against all previously placed points
                        for (const existingPoint of points) {
                            if (getDistance(newPoint, existingPoint) < minimumNodeDistance) {
                                isValidPosition = false; // Conflict found!
                                break; // No need to check further, this position is invalid
                            }
                        }
                        attempts++;
                    }

                    if (attempts >= maxPlacementAttempts) {
                        console.warn(`Could not find an ideal position for "${item.name}" after ${maxPlacementAttempts} attempts. It might be too close to another node.`);
                    }
                    
                    // Add the new point to our array of placed points
                    points.push(newPoint);
                });

                console.log("Generated point positions:", points);
            }


            function drawConnections() { /* ... function unchanged ... */ 
                for (let i = 0; i < points.length; i++) {
                    for (let j = i + 1; j < points.length; j++) {
                        const distance = getDistance(points[i], points[j]);
                        ctx.lineWidth = 1.5;
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                        if (distance < solidLineThreshold) {
                            ctx.beginPath();
                            ctx.setLineDash([]);
                            ctx.moveTo(points[i].x, points[i].y);
                            ctx.lineTo(points[j].x, points[j].y);
                            ctx.stroke();
                        } else if (distance < dottedLineThreshold) {
                            ctx.beginPath();
                            ctx.setLineDash([5, 10]);
                            ctx.moveTo(points[i].x, points[i].y);
                            ctx.lineTo(points[j].x, points[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            function drawPoints() { /* ... function unchanged ... */ 
                points.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, pointRadius, 0, Math.PI * 2);
                    ctx.fillStyle = point.color;
                    ctx.fill();
                    ctx.fillStyle = '#fff';
                    ctx.font = '16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(point.name, point.x, point.y - pointRadius - 8);
                });
            }

            // --- 5. MAIN DRAW FUNCTION ---
            function render() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                generatePointPositions();
                drawConnections();
                drawPoints();
            }
            
            // --- 6. INITIALIZATION ---
            render();
            canvas.addEventListener('click', render);
        });
    </script>
</body>
</html>
